                        <p>&#x9898;&#x76EE;&#x63CF;&#x8FF0;<br>&#x7ED9;&#x5B9A;&#x4E09;&#x6761;&#x8FB9;&#xFF0C;&#x8BF7;&#x4F60;&#x5224;&#x65AD;&#x4E00;&#x4E0B;&#x80FD;&#x4E0D;&#x80FD;&#x7EC4;&#x6210;&#x4E00;&#x4E2A;&#x4E09;&#x89D2;&#x5F62;&#x3002;</p>
<p>&#x8F93;&#x5165;&#x63CF;&#x8FF0;:<br>&#x8F93;&#x5165;&#x5305;&#x542B;&#x591A;&#x7EC4;&#x6570;&#x636E;&#xFF0C;&#x6BCF;&#x7EC4;&#x6570;&#x636E;&#x5305;&#x542B;&#x4E09;&#x4E2A;&#x6B63;&#x6574;&#x6570;a&#x3001;b&#x3001;c&#xFF08;1&#x2264;a, b, c&#x2264;10^100&#xFF09;&#x3002;</p>
<p>&#x8F93;&#x51FA;&#x63CF;&#x8FF0;:<br>&#x5BF9;&#x5E94;&#x6BCF;&#x4E00;&#x7EC4;&#x6570;&#x636E;&#xFF0C;&#x5982;&#x679C;&#x5B83;&#x4EEC;&#x80FD;&#x7EC4;&#x6210;&#x4E00;&#x4E2A;&#x4E09;&#x89D2;&#x5F62;&#xFF0C;&#x5219;&#x8F93;&#x51FA;&#x201C;Yes&#x201D;&#xFF1B;&#x5426;&#x5219;&#xFF0C;&#x8F93;&#x51FA;&#x201C;No&#x201D;&#x3002;</p>
<p>&#x8F93;&#x5165;&#x4F8B;&#x5B50;:<br>1 2 3<br>2 2 2</p>
<p>&#x8F93;&#x51FA;&#x4F8B;&#x5B50;:<br>No<br>Yes</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>{</span><br><span class="line">    <span class="keyword">double</span> a,b,c;</span><br><span class="line">    <span class="keyword">while</span>(~<span class="built_in">scanf</span>(<span class="string">&quot;%lf%lf%lf&quot;</span>,&amp;a,&amp;b,&amp;c))</span><br><span class="line">    {</span><br><span class="line">        <span class="keyword">if</span>(a+b&lt;=c||a+c&lt;=b||b+c&lt;=a)</span><br><span class="line">        {</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;No\n&quot;</span>);</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        {</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;Yes\n&quot;</span>);</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br><span class="line"><span class="comment">/*********************************</span></span><br><span class="line"><span class="comment">*         &#x5C0F;&#x67F3;&#x5B66;&#x6E23;</span></span><br><span class="line"><span class="comment">*     2019/1/21  16&#xFF1A;21</span></span><br><span class="line"><span class="comment">**********************************/</span></span><br></pre></td></tr></table></figure>
